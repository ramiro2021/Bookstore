<section id="row" class="mt-5">
    <div class="col">
        <button class="btn btn-success float-right mb-3" data-toggle= "modal" data-target="#modalBook"
        >Nuevo Libro</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scome="col">#</th>
                    <th scome="col">Titulo</th>
                    <th scome="col">Autor</th>
                    <th scome="col">Idioma</th>
                    <th scome="col">Precio</th>
                    <th scome="col">Oferta</th>
                    <th scome="col">&nbsp;</th>
                    <th scome="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i}}</th>
                    <td>{{book.titulo}}</td>
                    <td>{{book.autor}}</td>
                    <td>{{book.idioma}}</td>
                    <td>{{book.precio}}</td>
                    <td>{{book.oferta}}</td>
                    <td>
                        <button class="btn badge-primary">Actualizar</button>
                    </td>
                    <td>
                        <button class="btn badge-danger" (click)="onDeleteBook(book.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-modal></app-modal>
